<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div id="header" class="card__header animated-background">
          &nbsp;
      </div>

      <div class="card__content">
        <h3
          id="title"
          class="card__title animated-background animated-background-text"
        >
          &nbsp;
        </h3>
        <p id="excerpt" class="card__excerpt">
          &nbsp;
          <span class="animated-background animated-background-text"
            >&nbsp;</span
          >
          <span class="animated-background animated-background-text"
            >&nbsp;</span
          >
          <span class="animated-background animated-background-text"
            >&nbsp;</span
          >
        </p>
        <div class="author">
          <div
            id="profile-image"
            class="author__image"
            class="animated-background"
          >
            &nbsp;
          </div>
          <div class="author__information">
            <strong
              id="name"
              class="author__name animated-background animated-background-text"
              >John Doe</strong
            >
            <small
              id="date"
              class="author__date animated-background animated-background-text"
              >Apr 2, 2022</small
            >
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
